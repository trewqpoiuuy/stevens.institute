<VirtualHost *:80>
	ServerName		stevens.institute
	ServerAlias		www.stevens.institute
	
	DocumentRoot	/var/www/stevens.institute/public
	
	SetEnv			APPLICATION_ENVIRONMENT 'DEVELOPMENT'
	
	<Directory /var/www/stevens.institute/public/>
		DirectoryIndex	index.php
		
		AllowOverride	None
		Order			allow,deny
		Allow from		all
		
		RewriteEngine	On
		RewriteCond		%{REQUEST_FILENAME} !-f
		RewriteCond		%{REQUEST_FILENAME} !-d
		RewriteRule		. index.php [L]
	</Directory>
	
	CustomLog	/var/www/stevens.institute/logs/access.log combined
	
	ErrorLog	/var/www/stevens.institute/logs/error.log
	LogLevel	debug
	
</VirtualHost>
